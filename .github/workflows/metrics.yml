name: ğŸ§™â€â™€ï¸ Generate GitHub Metrics

on:
  schedule: [{ cron: "0 6 * * *" }]  # Every day at 6 AM UTC
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸª„ Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: nazzaamout
          template: classic
          base: header, activity, community, repositories
          config_timezone: America/Edmonton
          config_display: large

          # ğŸ”¥ Language Breakdown
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_ignored: html, css
          plugin_languages_details: bytes-size, percentage
          plugin_languages_threshold: 0%
          repositories_affiliations: owner, collaborator

          # ğŸŒŸ Starred Repos Summary
          plugin_stars: yes
          plugin_stars_limit: 4

          # ğŸ§  Lines of Code
          plugin_lines: yes

          # ğŸ” Contribution Streak
          plugin_streak: yes

          # ğŸ“… GitHub Calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # ğŸ’¬ Commented Issues/Discussions
          plugin_discussions: yes

          # ğŸ§ª Build activity (CI/CD usage)
          plugin_followup: yes
